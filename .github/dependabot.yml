    versions:
    - 3.3.1
  - dependency-name: pm2
    versions:
    - 4.5.5
  - dependency-name: "@types/jest"
    versions:
    - 26.0.20
    - 26.0.21
  - dependency-name: husky
    versions:
    - 5.0.9
    - 5.1.0
    - 5.1.2
    - 5.1.3
    - 5.2.0
  - dependency-name: envalid
    versions:
    - 7.0.0
  - dependency-name: supertest
    versions:
    - 6.1.1
